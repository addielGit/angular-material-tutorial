<div class="body">
    <div class="login">

        <mat-spinner *ngIf="loading" class="spinner" diameter="30"></mat-spinner>

        <form [formGroup]="form" (ngSubmit)="ingresar()" *ngIf="!loading">
            <img src="../../../assets/img/avatarLogin.png" />
            <h1>Login</h1>

            <mat-form-field class="ancho">
                <mat-label>Usuario</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="usuario">
            </mat-form-field>

            <mat-form-field class="ancho">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password">
            </mat-form-field>
            <br>
            <button [disabled]="form.invalid" type="submit " class="ancho" mat-raised-button color="primary">Ingresar
            </button>
        </form>
    </div>

</div>
